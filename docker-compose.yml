version: '3.8'
services:
  sovet.id:
    image: sovet.id:1.2
    container_name: sovet.id
    build:
      context: docker
      dockerfile: Dockerfile
    ports:
      - '2180:80'
    volumes:
      - .:/app
    working_dir: /app
    command: >
      sh -c "php artisan serve --host=0.0.0.0 --port=80"
